version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    container_name: ipeds-db
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ipeds
      POSTGRES_USER: postgres
    ports: ["5432:5432"]
    volumes: [ "dbdata:/var/lib/postgresql/data" ]
volumes: { dbdata: {} }
